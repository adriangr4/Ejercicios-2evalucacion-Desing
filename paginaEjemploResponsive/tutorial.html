<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Flexbox Page</title>
    <style>
        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Variables */
        :root {
            --main-white-color: white;
            --main-purple-color: #9e89b8;
        }

        /* 1. Define el contenedor */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .wrapper>* {
            padding: 20px;
        }

        /* 2. La cabecera */
        .page-header nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .page-header ul {
            display: flex;
            order: 1;
            width: 100%;
            margin-top: 15px;
        }

        .page-header ul li {
            margin-right: 15px;
        }

        .page-header .cta-contact {
            background: var(--main-purple-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        @media screen and (min-width: 550px) {
            .page-header ul {
                width: auto;
                margin-top: 0;
            }

            .page-header .cta-contact {
                order: 1;
            }
        }

        /* 3. El contenido principal */
        .page-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 350px;
            /* Updated background image and blend mode */
            background: var(--main-purple-color) url('./WhatsApp\ Image\ 2025-12-04\ at\ 19.21.01.jpeg') no-repeat center / cover;
            background-blend-mode: multiply;
            /* Changed to multiply for better color tinting */
            color: var(--main-white-color);
        }

        .page-main div {
            max-width: 500px;
        }

        .page-main h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .page-main p {
            line-height: 1.6;
        }

        @media screen and (min-width: 768px) {
            .page-main {
                padding-left: 90px;
            }
        }

        /* 4. El pie de p√°gina */
        .page-footer {
            display: flex;
            flex-direction: column-reverse;
            background: #f4f4f4;
        }

        .page-footer ul {
            display: flex;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .page-footer ul li {
            margin-right: 10px;
        }

        @media screen and (min-width: 550px) {
            .page-footer {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .page-footer ul {
                margin-bottom: 0;
            }
        }
    </style>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="page-header">
            <nav>
                <h2 class="logo">LOGO</h2>
                <ul>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="cta-contact">get in touch</button>
            </nav>
        </header>

        <main class="page-main">
            <div>
                <h1>We are here to help you</h1>
                <p>One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed
                    into a horrible vermin.</p>
                <p>It wasn't a dream. His room, a proper human.</p>
            </div>
        </main>

        <footer class="page-footer">
            <small>
                &copy; 2026 All Rights Reserved.
            </small>
            <ul>
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
